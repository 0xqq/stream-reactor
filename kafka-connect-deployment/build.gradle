project(":kafka-connect-deployment") {

    apply plugin : 'application'
    mainClassName = 'com.datamountaineer.streamreactor.connect.Generator'

    configurations {
        provided
    }

    jar {
        dependsOn configurations.runtime
        from {
            (configurations.runtime - configurations.provided).collect {
                it.isDirectory() ? it : zipTree(it)
            }
        } {
            exclude "META-INF/*.SF"
            exclude "META-INF/*.DSA"
            exclude "META-INF/*.RSA"
        }
        jar.archiveName = "$project.name-$project.version-$confluentVersion-all.jar"
    }

    ext {
        classUtilVersion = "1.1.2"
    }

    dependencies {
        compile project((':kafka-connect-azure-documentdb'))
        compile project(':kafka-connect-blockchain')
        compile project(':kafka-connect-bloomberg')
        compile project(':kafka-connect-cassandra')
        compile project(':kafka-connect-coap')
        compile project(':kafka-connect-druid')
        compile project(':kafka-connect-elastic')
        compile (project(':kafka-connect-elastic5')) {
            transitive = false
        }
        compile project(':kafka-connect-ftp')
        compile project(':kafka-connect-hazelcast')
        compile project(':kafka-connect-hbase')
        compile project(':kafka-connect-influxdb')
        compile project(':kafka-connect-jms')
        compile (project(':kafka-connect-kudu')) {
            transitive = false
        }
        compile project(':kafka-connect-pulsar')
        compile project(':kafka-connect-mongodb')
        compile project(':kafka-connect-mqtt')
        compile project(':kafka-connect-redis')
        compile project(':kafka-connect-rethink')
        compile project(':kafka-connect-voltdb')
        compile project(':kafka-connect-yahoo')
        compile("org.clapper:classutil_$scalaMajorVersion:$classUtilVersion")
    }
}